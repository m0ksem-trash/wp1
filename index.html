<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title> Fuji </title>


  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
  <div class="page" style="z-index:99999999">
    <div class="debug liner">
      <span id='liner'></span>
    </div>
    <div class="preloader" id='preloader'>
      <div class="center">
        <span id="preloadertext" class="text">

        </span>
      </div>
    </div>

    <div class="wallpaper">
      <div class="content">
        <div class="background parallax">
          <div class="parallax__layout" range="20" layoutid="0">
            <img class="fullscrean"  src="./imgs/Fuji/mo.png"/>
          </div>
          <div class="parallax__layout" range="5" layoutid="0">
            <img class="fullscrean"  src="./imgs/Fuji/c1.png"/>
          </div>
          <div class="parallax__layout" range="5" layoutid="0">
            <img class="fullscrean"  src="./imgs/Fuji/c2.png"/>
          </div>
          <div class="parallax__layout" range="35" layoutid="0">
            <img class="fullscrean"  src="./imgs/Fuji/c3.png"/>
          </div>
          <div class="parallax__layout" range="0" layoutid="0">
            <div class="tree" id="tree">
              <img src="./imgs/three.png"/>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--  Javascript/jQuery -->
  <script src="js/parallax.js" type="text/javascript"></script>
  <script src="js/flowers.js" type="text/javascript"></script>
  <div>

  </div>

</body>

</html>
